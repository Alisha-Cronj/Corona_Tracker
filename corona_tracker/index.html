<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CoronaTracker</title>
  </head>
  <body>
    <nav id="nav">
      <div class="container navbar">
        <h1 class="logo">CoronaTracker</h1>
        <select name="tracker" id="tracker">
          <option value="1" selected>All</option>
          <option value="2">India</option>
          <option value="3">USA</option>
        </select>
      </div>
    </nav>

    <!-- box -->
    <section id="box">
      <div class="box-container">
        <article class="card">
          <h3>Total Confirmed</h3>
          <p id="total-confirm">0</p>
        </article>
        <article class="card">
          <h3>Total Recovered</h3>
          <p id="total-recover">0</p>
        </article>
        <article class="card">
          <h3>Total Death</h3>
          <p id="total-deaths">0</p>
        </article>
        <article class="card">
          <h4>Recovery Rate : <span id="recovery-rate">0</span></h4>
          <h4>Death Rate : <span id="death-rate">0</span></h4>
        </article>
      </div>
    </section>

    <section id="content">
      <div class="container stat-container">
        <h3><span id="stat-name">Country</span>Statistics</h3>
        <input
          type="text"
          name="country"
          id="search"
          placeholder="Search"
        />
        <div class="table">
          <table>
            <thead>
              <tr>
                <th id="stat-name-th">
                  Country
                </th>
                <th>
                  Confirmed
                </th>
                <th>
                  Recovered
                </th>
                <th>
                  Dead
                </th>
              </tr>
            </thead>
            <tbody id="case-data"></tbody>
          </table>
          <p id="error-message"></p>
        </div>
      </div>
    </section>
    <script src="js/corona.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
